<!doctype html>
<html>
    <head>
        <title>Let's date! A funny place where date who you like :)</title>
        <meta name="author" content="Massimo Lavelli">
        <style>
            fieldset {background: lightyellow; border: 10px solid yellow; margin-bottom: 10px; width: 720px;}
            label {width: 180px; display: inline-block; text-align: right; vertical-align: top}
            .label_radio_check {width: auto}
            .range_label {width: 50px; text-align: center; color: white}
            .left_range {background: red; }
            .right_range {background: purple}
            textarea {width: 360px; height: 50px}
        </style>
    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
              method="post" enctype="multipart/form-data"> 
            <fieldset>
                <legend>Your face</legend>
                <label for="yourimage">Your image:</label>
                <input type="file" id="yourimage" name="yourimage" required><br>
                <label for="preview">Image preview:</label>
                <img id="preview">
            </fieldset>
            <fieldset>
                <legend>Your General Details</legend>
                <label for="fullname">Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your full name" required><br>
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" required><label class="label_radio_check">Male</label>
                <input type="radio" name="gender" value="male" required><label class="label_radio_check">Female</label><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" max="99" step="1" value="18" required><br>
                <label for="birthdate">Date of birth:</label>
                <input type="date" id="birthdate" name="birthdate"><br>
                <label for="favcolour">Favorite color:</label>
                <input type="color" id="favcolour" name="favcolour"><br>
                <label>Which country:</label>
                <select name="country">
                    <option></option>
                    <option value="sp">Spain</option>
                    <option value="de">Germany</option>
                    <option value="it">Italy</option>
                    <option value="au">Australia</option>
                    <option value="jp">Japan</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height:</label>
                <label class="range_label left_range">Short </label><input type="range" id="height" name="height" min="0" max="100" value="50"><label class="range_label right_range"> Tall</label><br>
                <label for="salary">Salary:</label>
                <label class="range_label left_range">Poor </label><input type="range" id="salary" name="salary" min="0" max="100" value="50"><label class="range_label right_range"> Rich</label><br>
            </fieldset>
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="youremail">Email:</label>
                <input type="email" id="youremail" name="youremail" required><br>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile"><br>
                <label for="favcolour">Address:</label>
                <textarea id="address" name="address">
                </textarea><br>
                <label>Method to contact you:</label>
                <input type="checkbox" name="wayofcontact" value="email"><label class="label_radio_check">Email</label>
                <input type="checkbox" name="wayofcontact" value="whatsapp"><label class="label_radio_check">Whatsapp</label>
                <input type="checkbox" name="wayofcontact" value="inappchat"><label class="label_radio_check">In-app chat</label><br>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
